<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>


    <title>Contact</title>
  </head>

  <body>
    <main>
      <header>
        <nav>
          <a href=""><img src="Ressources/logo.png" alt="logo" /></a>
          <ul>
            <li><a href="accueil.html">BLOG</a></li>
            <li><a href="cv.html">CV</a></li>
            <li><a href="Apropos.html">A PROPOS</a></li>
            <li><a href="Contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </header>
      <div class="container">
        <div class="big-circle"></div>
        <div class="form">
          <div class="contact-info">
            <h3 class="title">Let's get in touch</h3>
            <p class="text">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iusto
              consequuntur culpa animi corrupti dolorum quod.
            </p>

            <div class="info">
              <div class="information">
                <i class="fa-solid fa-map-location-dot icon"></i>
                <p>Baltimore, United States 560054</p>
              </div>
              <div class="information">
                <i class="fa-solid fa-envelope icon"></i>
                <p>exemple@gmail.com</p>
              </div>
              <div class="information">
                <i class="fa-solid fa-phone-volume icon"></i>
                <p>1234-567-890</p>
              </div>
            </div>

            <div class="social-media">
              <p>Connect with Us</p>
              <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
              </div>
            </div>
          </div>
          <div class="contact-form">
            <div class="circle one"></div>
            <div class="circle two"></div>

            <form action="#" autocomplete="off">
              <h3 class="title">Contact</h3>
              <div class="input-container">
                <input
                  type="text"
                  name="name"
                  class="input"
                  placeholder=""
                  value=""
                  required
                />
                <label for="name">Name</label>
                <span>Name</span>
              </div>
              <div class="input-container">
                <input
                  type="email"
                  name="email"
                  class="input"
                  placeholder=""
                  value=""
                  id="email"
                  required
                />
                <label for="email">Email</label>
                <span>Email</span>
              </div>
              <div class="input-container">
                <input
                  type="tel"
                  name="phone"
                  class="input"
                  placeholder=""
                  value=""
                  required
                />
                <label for="">Phone</label>
                <span>Phone</span>
              </div>
              <div class="input-container textarea">
                <textarea name="message" class="input"></textarea>
                <label for="">Message</label>
                <span>Message</span>
              </div>
              <input type="submit" value="Send" class="btn" />
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
